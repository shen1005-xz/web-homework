<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="styles.css" type="text/css"
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<p><h1>Form Example</h1></p>
	<p>Text Input</p>
	<p><input type="text" name="username" placeholder="Username" ></p>
	<p>Password Input</p>
	<p><input type="text" name="password" placeholder="Password" ></p>
	<p>Radio Buttons</p>
	<p><input type="radio" name="性别" value="Male">Male</p>
	<p><input type="radio" name="性别" value="Female" >Female</p>
	<p>Checkbox</p>
	<p><input type="checkbox" name="Checkbox" value="Coding">Coding</p>
	<p><input type="checkbox" name="Checkbos" value="Sports">Sports</p>
	<p><input type="checkbox" name="Checkbos" value="Music">Music</p>
	<p><input type="checkbox" name="Checkbos" value="Travel">Travel</p>
	<p><input type="checkbox" name="Checkbos" value="Reading">Reading</p>
	<p><input type="checkbox" name="Checkbos" value="Gaming">Gaming</p>
	<p>Select Option</p>
	<p><select name="国家" size="1">
		<option selected value="USA">USA</option>
		<option value="Canada">Canada</option>
		<option value="UK">UK</option>
		<option value="Australia">Australia</option>
		<option value="Germany">Germany</option>
		<option value="France">France</option>
		<option value="Japan">Japan</option>
		<option value="India">India</option>
		<option value="China">China</option>
		<option value="Brazil">Brazil</option>
	
	</select></p>
	<p>Textarea</p>
	<textarea name="comments" placeholder="Comments" rows="4" cols="50"></textarea><br><br>
	<p>Submit and Reset Buttons</p>
	<input type="submit"
 value="Submit"	>
	<input type="reset"
 value="Reset">	
	
</body>
</html>
